# grub.conf generated by anaconda
#
# Note that you do not have to rerun grub after making changes to this file
# NOTICE:  You have a /boot partition.  This means that
#          all kernel and initrd paths are relative to /boot/, eg.
#          root (hd0,0)
#          kernel /vmlinuz-version ro root=/dev/sda2
#          initrd /initrd-version.img
#boot=/dev/sda
default=0
timeout=0
#splashimage=(hd0,0)/grub/splash.xpm.gz

color cyan/blue white/blue
#serial --unit=0 -speed=115200
#terminal --timeout=20 serial console

#hiddenmenu
title Mini-Linux with RAM disk
	root (hd0,0)
	kernel /boot/MINI_KIMAGE root=/dev/ram rw console=tty0 console=ttyS0,115200n8
	initrd /boot/MINI_RIMAGE

title Mini-Linux with HD
	root (hd0,0)
#	kernel /boot/MINI_KIMAGE ro root=/dev/sda1 rootwait
	kernel /boot/MINI_KIMAGE ro root=/dev/sda1 console=ttyS1,115200n8 rootwait

title Super Block Loader
	root (hd1,0)
	chainloader +1

title Shutdown
	halt

